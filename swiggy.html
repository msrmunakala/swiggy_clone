<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <header>
        <div class="logo">Swiggy</div>
        <nav>
            <ul>
                <li>Swiggy Corporate</li>
                <li>Partner with us</li>
                <li><a href="#" class="app-button">Get the App</a></li>
                <li><a href="#" class="signin-button">Sign in</a></li>
            </ul>
        </nav>
    </header>
<main>
     <div class = "image-container">
                <div class= "left"><img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png" alt ="Swiggy Hero Image">
            </div>
            <div class="right"><img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png" alt="Swiggy Hero Image"></div>

            </div>
        <section class="hero">
           
            <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>
            <input type="text" class="location-input" placeholder="Enter your delivery location">
            <input type="text" class="search-input" placeholder="Search for restaurant, item or more">
        </section>
        
        <section class="services">
            <div class="service-card">
                <h2>FOOD DELIVERY</h2>
                <p>FROM RESTAURANTS</p>
                <p>UPTO 60% OFF</p>
                <button>→</button>
            </div>
            <div class="service-card">
                <h2>INSTANTMART</h2>
                <p>INSTANT GROCERY</p>
                <p>UPTO 60% OFF</p>
                <button>→</button>
            </div>
            <div class="service-card">
                <h2>DINEOUT</h2>
                <p>EAT OUT &amp; SAVE MORE</p>
                <p>UPTO 50% OFF</p>
                <button>→</button>
            </div>
        </section>
    </main>
</body>
</html>
